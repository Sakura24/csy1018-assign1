        <h2> Contact Form</h2>
          <form method="get" action="#">
            <fieldset>
              <legend>Contact Form</legend>
              <label>First Name:</label>
              <input type="text" name="name" placeholder="Enter first name" ><br><br>
              <label>Last Name:</label>
              <input type="text" name="name" placeholder="Enter last name" ><br><br>
              <label>Address:</label>
              <input type="text" name="address" placeholder="Enter address"><br><br>
              <label>Email:</label>
              <input type="email" name="email" placeholder="Enter email"><br><br>
              <label>Contact:</label>
              <input type="text" name="contact" placeholder="Enter contact"><br><br>
              <label>Gender:</label>
              <input type="radio" name="gender" value="male">Male
              <input type="radio" name="gender" value="female">Female
              <input type="radio" name="gender" value="other">Other
              <br><br>
              <label>Country:</label>
              <select name="country">
                <option value="Australia">Bhutan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Bhutan">Bhutan</option>
                <option value="China">China</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea</option>
                <option value="Nepal">Nepal</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Russia">Russia</option>
                <option value="Spain">Spain</option>
                <option value="SriLanka">SriLanka</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
              </select><br><br>
              <label>Comments:</label>
              <textarea name="comments" rows="6" cols="75" placeholder="Comments"></textarea><br><br>
              <label>Date:</label>
              <input type="date" name="date"><br><br>
              <input type="submit" name="Submit" value="Submit">
            </fieldset>
          </form>
